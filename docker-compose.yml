# Docker Compose for Emotional RAG Backend - Phase 2
# Includes: API, ChromaDB, Redis, PostgreSQL

version: '3.8'

services:
  # Main application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emotional-rag-api
    ports:
      - "8001:8001"
    environment:
      # Gemini API
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-1.5-pro}
      
      # Feature flags
      - ENABLE_CHROMADB=true
      - ENABLE_RERANKING=true
      - ENABLE_TRANSFORMER_EMOTIONS=true
      - ENABLE_REDIS=true
      - ENABLE_POSTGRESQL=true
      - ENABLE_METRICS=true
      
      # ChromaDB
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      
      # Redis
      - REDIS_URL=redis://redis:6379/0
      
      # PostgreSQL
      - POSTGRES_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/emotional_rag
      
      # Server
      - HOST=0.0.0.0
      - PORT=8001
    volumes:
      - ./data/sessions:/app/data/sessions
      - ./logs:/app/logs
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - emotional-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ChromaDB vector database
  chromadb:
    image: chromadb/chroma:latest
    container_name: emotional-rag-chromadb
    ports:
      - "8000:8000"
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=False
    volumes:
      - chromadb-data:/chroma/chroma
    networks:
      - emotional-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis for distributed memory
  redis:
    image: redis:7-alpine
    container_name: emotional-rag-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - emotional-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: emotional-rag-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=emotional_rag
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - emotional-rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: emotional-rag-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - emotional-rag-network
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: emotional-rag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    networks:
      - emotional-rag-network
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  emotional-rag-network:
    driver: bridge

volumes:
  chromadb-data:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
